services:
  postgres:
    image: postgres:15-alpine
    container_name: viral_clipper_db
    environment:
      POSTGRES_USER: clipper
      POSTGRES_PASSWORD: clipper
      POSTGRES_DB: viral_clipper
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clipper"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: viral_clipper_backend
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://clipper:clipper@postgres:5432/viral_clipper
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CORS_ORIGINS=http://164.90.193.41:3001,http://localhost:3001
      - YT_DLP_COOKIES=${YT_DLP_COOKIES:-}
    ports:
      - "5001:5000"
    volumes:
      - ./output:/app/output
      - ./temp:/app/temp
      - ./client_secrets.json:/app/client_secrets.json:ro
      - ./.env:/app/.env:ro
      - ./cookies.txt:/app/cookies.txt:ro
      - ./src:/app/src:ro  # Mount src directory for live code updates
      - ./test:/app/test:ro  # Mount test directory
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  cookie-refresh:
    build:
      context: .
      dockerfile: Dockerfile.cookie-refresh
    container_name: viral_clipper_cookie_refresh
    environment:
      - EMAIL=${COOKIE_EMAIL:-youtubioviral@gmail.com}
    volumes:
      - ./cookies.txt:/app/cookies.txt:rw
      - ./src/generate_cookies.py:/app/generate_cookies.py:ro
    restart: "no"  # Only run when needed, not always
    # Network is needed to access YouTube

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://164.90.193.41:5001}
        REACT_APP_WS_URL: ${REACT_APP_WS_URL:-ws://164.90.193.41:5001}
    container_name: viral_clipper_frontend
    ports:
      - "3001:80"
    depends_on:
      backend:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: viral_clipper_network
