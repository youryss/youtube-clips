services:
  postgres:
    image: postgres:15-alpine
    container_name: viral_clipper_db
    environment:
      POSTGRES_USER: clipper
      POSTGRES_PASSWORD: clipper
      POSTGRES_DB: viral_clipper
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clipper"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: viral_clipper_backend
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://clipper:clipper@postgres:5432/viral_clipper
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CORS_ORIGINS=http://localhost:3001
    ports:
      - "5001:5000"
    volumes:
      - ./output:/app/output
      - ./temp:/app/temp
      - ./client_secrets.json:/app/client_secrets.json:ro
      - ./.env:/app/.env:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: viral_clipper_frontend
    environment:
      - REACT_APP_API_URL=http://localhost:5001
      - REACT_APP_WS_URL=ws://localhost:5001
    ports:
      - "3001:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: viral_clipper_network
