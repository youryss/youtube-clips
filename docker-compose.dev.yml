services:
  # Backend in development mode with live code reloading
  backend:
    environment:
      - FLASK_ENV=development
    volumes:
      - ./backend:/app/backend
    command: ["python", "app.py"]

  # Frontend dev server (Next.js with hot reload)
  frontend-dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:5001}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost:5001}
    ports:
      - "3001:3000"
    command: sh -c "npm install && npm run dev"
    depends_on:
      backend:
        condition: service_started


